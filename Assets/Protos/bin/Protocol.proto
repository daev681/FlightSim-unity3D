syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN {}

message S_LOGIN {
    bool success = 1;
    repeated Player players = 2; // 아이디 발급 전
}

message C_ENTER_GAME {
    uint64 playerindex = 1;
}

message S_ENTER_GAME {
    bool success = 1;
    repeated Player currentAllplayers = 2;  //  현재 접속한 사용자 
}

message C_CHAT {
    string msg = 1;
}

message S_CHAT {
    uint64 playerId = 1;
    string msg = 2;
}

message C_POSITION {
    float x = 1;
    float y = 2;
    float z = 3;
}

message S_POSITION {
    repeated Player currentAllplayers = 1;  //  현재 접속한 사용자 
}

message C_MISSILE {}

message S_MISSILE {}

message C_DESTROY {}

message S_DESTROY {
    uint64 playerId = 1;
    uint64 success = 2;
}

message C_INFO {}

message S_INFO {
    repeated Player players = 1; 
}