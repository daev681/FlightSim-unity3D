syntax = "proto3";
package Protocol;

import "Enum.proto";
import "Struct.proto";

message C_LOGIN
{

}

message S_LOGIN
{
	bool success = 1;
	repeated Player players = 2; // 아이디 발급 전

}

message C_ENTER_GAME
{
	uint64 playerindex = 1;
	uint64 playerId = 2;
	float x = 3;
	float y = 4;
	float z = 5;
}

message S_ENTER_GAME
{
	bool success = 1;
	uint64 playerId = 2;
	float x = 3;
	float y = 4;
	float z = 5;
	repeated Player currentAllplayers = 6;  //  현재 접속한 사용자 
}

message C_CHAT
{
	string msg = 1;
}

message S_CHAT
{
	uint64 playerId = 1;
	string msg = 2;
}

message C_POSITION
{
	uint64 playerId = 1;
	float x = 2;
	float y = 3;
	float z = 4;
}

message S_POSITION
{
	uint64 playerId = 1;
	float x = 2;
	float y = 3;
	float z = 4;
}

message C_MISSILE
{
	uint64 playerId = 1;
	float x = 2;
	float y = 3;
	float z = 4;
}

message S_MISSILE
{
	uint64 playerId = 1;
	float x = 2;
	float y = 3;
	float z = 4;
}

message C_DESTORY
{
	uint64 playerId = 1;
}

message S_DESTORY
{
	uint64 playerId = 1;
	uint64 success = 2;
}